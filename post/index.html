<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Shala | Post</title>
    <link rel="stylesheet" href="./styles.css">


</head>


<body>

<!-- header section starts  -->
    
<header class="header">
    
    <a href="#" class="logo"><span>S</span>tartup-shala</a>

    <nav class="navbar">
        <a href="homepage.html">Home</a>
        <a href="../post/index.html"> Post</a>
        <a href="../chat/index.html">Contact</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
    </div>

    <form action="" class="search-form">
        <input type="search" name="" placeholder="search here..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
    </form>

</header>

<!-- header section ends -->


    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your form sent</div>

            
            <div class="inputBox">
                <input type="text" id="name" placeholder="Your Organisation Name...." />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Business Proposal"></textarea>
            </div>

            <div class="inputBox">
                <input type="number" id="inv" placeholder="Investment Needed" />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <input type="number" id="number" placeholder="Your Phone Number....." />
            </div>

            <div class="inputBox">
                <input type="url" id="weblink" placeholder="Website Link" />
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
    <script src="../blog/blog.js"></script>
</body>

</html>
